<html>

<head>

    <title>Cross the River</title>
    <link rel="stylesheet" href="styles.css" />
    <script type="text/javascript" src="jquery.min.js">
    </script>
    <script type="text/javascript" src="script.js">
    </script>

</head>

<body>

    <canvas id="canvas" height="450" width="900"> </canvas>

    <button class="start" id="start">Start</button>

    <label id="title">Cross the River Game</label>

    <div id="deathBox">
        GAME OVER !
        <br>
        <label id="score">Score: 0</label>
        <br>
        <label id="highscore">Highscore: 0</label>
        <br>
        <label id="lives">Lives: 0</label>
        <hr>

        <button class="btnDeath" id="home" title="Home">
            <img src="img/home.png" />
        </button>

        <button class="btnDeath start" id="restart" title="Restart">
            <img src="img/restart.png" />
        </button>


    </div>

    <div id="perfect">Perfect</div>

</body>

</html>
